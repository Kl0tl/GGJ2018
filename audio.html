<button id="left">Left</button>
<button id="right">Right</button>

<script>

var x = window.innerWidth / 2;
var z = window.innerHeight / 2;
var y = 0;

//var left = -10000;
//var right = 10000;
var scale = 1;

var ctx = new AudioContext();
var source = ctx.createBufferSource();
var panner = ctx.createPanner();

var request = new XMLHttpRequest();
request.open('GET', './viper.ogg', true);
request.responseType = 'arraybuffer';
request.onload = function () {
  ctx.decodeAudioData(request.response, function (buffer) {
    source.buffer = buffer;
    source.connect(panner);
    panner.connect(ctx.destination);
    source.connect(ctx.destination);
    source.loop = true;
    source.start();
  }, console.error);
};
request.send();

panner.setPosition(x * scale, y, z * scale);
ctx.listener.setPosition(x, y, z);
ctx.listener.setOrientation(0, 0, 1, 0, 1, 0)

//ctx.listener.setPosition(720, 366, 300);
//panner.setPosition(720, 366, 300);

document.addEventListener('mousemove', function (event) {
  // ctx.listener.setPosition(event.clientX / 2 * scale, y, event.clientY / 2 * scale);
  panner.setPosition(event.clientX / 2 * scale, y, event.clientY / 2 * scale);
});
